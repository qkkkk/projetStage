    <form class="form-horizontal">
        <div class="container">
        <div class="col-md-8">
            <p>Inscription</p>
            <div class="form-group">
                <label for="nom_entreprise" class="col-sm-2 control-label">Nom d'entreprise</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name = "nom" id="nom_entreprise" placeholder="Nom d'entreprise">
                </div>
            </div>

            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
            </div>

            <div class="form-group">
                <label for="tel" class="col-sm-2 control-label">numero telephone</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="tel" placeholder="numero telephone">
                </div>
            </div>

            <div class="form-group">
                <label for="siteweb" class="col-sm-2 control-label">site web</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="siteweb" placeholder="site web">
                </div>
            </div>

            <div class="form-group">
                <label for="adresse" class="col-sm-2 control-label">adresse</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="adresse" placeholder="adresse">
                </div>
            </div>

            <div class="form-group">
                <label for="ville" class="col-sm-2 control-label">ville</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="ville" placeholder="ville">
                </div>
            </div>

            <div class="form-group">
                <label for="cp" class="col-sm-2 control-label">code postale</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" id="cp" placeholder="code postale">
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">mot de passe</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="repassword" class="col-sm-2 control-label">confirmer votre Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="repassword" placeholder="confirmer votre Password">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Valider</button>
                </div>

            </div>

        </div>
        </div>
    </form>
